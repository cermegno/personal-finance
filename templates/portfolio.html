{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="panel panel-primary">

    <div class="panel-heading">
       <h3 class="panel-title">Current Portfolio</h3>
    </div>

    <div class="panel-body">
	
		<table class="table">
			<tr><th>Stock			<th># Shares		<th>Price
			{% for stock in stocks %}
			<tr><td>{{ stock.t }}	<td>{{ stock.n }}	<td>${{ stock.p }}
			{% endfor %}

		</table>
	
		<h4 align="center"> Total Value : {{ total }}</h4>
	</div>
  </div> 
</div>
{% endblock %}
